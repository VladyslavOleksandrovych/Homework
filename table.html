<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mondrian Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row row-1">
            <div class="block dark-grey" style="flex-basis: 33%;"></div>
            <div class="block dark-green" style="flex-basis: 16.75%;"></div>
            <div class="block dark-green" style="flex-basis: 16.75%;"></div>
            <div class="block dark-green" style="flex-basis: 16.75%;"></div>
            <div class="block light-green" style="flex-basis: 16.75%;"></div>
        </div>
        <div class="row row-2">
            <div class="block intense-dark-green" style="flex-basis: 16.75%;"></div>
            <div class="block dark-green" style="flex-basis: 16.75%;"></div>
            <div class="block intense-dark-orange" style="flex-basis: 50%;"></div>
            <div class="block light-green" style="flex-basis: 16.75%;"></div>
        </div>
        <div class="row row-3">
            <div class="block blue" style="flex-basis: 50%;"></div>
            <div class="block dark-green" style="flex-basis: 33%;"></div>
            <div class="block dark-green" style="flex-basis: 16.75%;"></div>
        </div>
    </div>
</body>
</html>
